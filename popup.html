<!DOCTYPE html>
<html>
<head>
    <title>TikTok Shortcuts</title>
    <style>
        body { font-family: Arial, sans-serif; width: 200px; }
    </style>
</head>
<body>
    <h1>TikTok Shortcuts</h1>
    <p>Use keyboard shortcuts to interact with TikTok videos.</p>
    <ul>
        <li>F: Follow</li>
        <li>G: Go to channel</li>
        <li>Arrow Up: Previous video</li>
        <li>Arrow Down: Next video</li>
        <li>Space: Play/Pause</li>
        <li>M: Mute/Unmute</li>
    </ul>
</body>
</html>
